{% extends "base.html" %}

{% block title %}{{ t['edit_title'] }}{% endblock %}

{% block content %}
    <div class="container" style="max-width: 600px;">
        <nav style="margin-bottom: 20px;">
            <a href="/">{{ t['back_home'] }}</a>
        </nav>

        <div class="card-box" style="width: 100%; text-align: left;">
            <h2 style="text-align: center;">{{ t['edit_title'] }}</h2>
            
            <form method="POST">
                <label><strong>{{ t['lbl_subject'] }}</strong></label>
                <input type="text" name="subject" value="{{ card.subject }}" required>
                
                <label><strong>{{ t['lbl_question'] }}</strong></label>
                <textarea name="question" rows="3" required>{{ card.question }}</textarea>
                
                <label><strong>{{ t['lbl_answer'] }}</strong></label>
                <textarea name="answer" rows="3" required>{{ card.answer }}</textarea>
                
                <button type="submit" style="width: 100%; margin-top: 10px;">{{ t['btn_update'] }}</button>
            </form>
        </div>
    </div>
{% endblock %}
